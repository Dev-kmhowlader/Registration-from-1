<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>Registration Form </header>
        <form action="#" class="form">
            <div class="input-box">
        <label >Full Name</label>
        <input type="text"placeholder="Enter full name"required/>
            </div>

            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text"placeholder="Enter email address"required/>
                    </div>
                    <div class="column">

        <div class="input-box">
              <label for="">Phone Number</label>
                        <input type="text"placeholder="Enter phone number"required/>
         </div>
                           
    <div class="input-box">
     <label for="">Date of Birth</label>
      <input type="text"placeholder="Enter date of birth"required/>
     </div>
    </div>
    <div class="gendre-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" Name= "gender"checked>
            <label for="check">Male</label>
           </div> 
          <div class="gender"> 
            <input type="radio" id="check-female" Name= "gender">
            <label for="check">Female</label>
           </div> 
          <div class="gender">
            <input type="radio" id="check-Other" Name= "gender">
            <label for="check">Prefer not to say</label>
           </div> 
        </div>
    </div>
    <div class="input-box">
    <label for="">Address</label>
     <input type="text"placeholder=" enter address line "required/>
     <input type="text"placeholder=" enter address line -2"required/>
      <div class="column">
     <div class="select-box">
     <select name="" id="">
        <option value="">Countyr</option>
        <option value="">Bangladesh</option>
        <option value="">Pkistan</option>
        <option value="">India</option>
        <option value="">Japan</option>
        <option value="">Nepal</option>
        <option value="">Bhuitan</option>
     </select>
     </div>
      </div>

     <input type="text"placeholder="Enter your city"required/>
     <input type="text"placeholder="enter your region"required/>
     <input type="text"placeholder="Enter your postal code"required/>
    </div>
    <button>Register</button>
    
</form>

</section> 
</body>
</html>
